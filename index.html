<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/title-img.png">
    <title style="font-size: 100px;">Có ai mua sầu riêng?
    </title>
</head>
<body>
    <div class="wrapper">
        <header>Design Tasks</header>
        <div class="inputFiled">
            <input type="text" placeholder="Enter new task">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <h4>Today's Tasks:</h4>
        <ul class="todoList">
            <li contenteditable="true" onblur="">Have lunch<i class="fas fa-trash"></i></li>
        </ul>
        <div class="footer">
            <span> You have <span class="pendingTask"></span>
             pendingTask</span>
             <button>Clear All</button>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
